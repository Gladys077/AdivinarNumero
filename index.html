<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Juego de adivinar</title>
</head>
<body>
    <div class="container">
        <h2 id="numerosCambiando"></h2>
        <h3 id="respuesta">Adivina el N° que saldrá</h3>
        <div id="imagen"> 
            <button id="cerrarImagen">X</button>
            <img src="confetti.gif">
        </div>
        <p id="subtitulo">(Escriba un número del 1 al 10)</p>
        <div class="container-dato">
            <input id="dato" type="number" autofocus min="1" max="10" step="1"> 
        </div>
        <br>
        <button class="play" id="boton" image="play.png"></button>
    </div>

</body>
<script src="codigo.js"></script>
</html>
